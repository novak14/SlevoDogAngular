<div class="row">
    <div *ngFor="let test of browse.saleCollection.collections">
<!-- <img src="../../../assets/images/star.svg"> -->
      <div class="col-lg-3 col-md-4 col-xs-12 col-sm-6 text-center">
        <div class="col-md-12 col-xs-12 col-sm-12 containerItem">
          <a routerLink="/item/{{ test.id }}" routerLinkActive="active" (click)='sendEventTo()'>
            <div>
              <div class="itemHeader">
                <a routerLink="/item/{{ test.id }}" routerLinkActive="active">
                  {{ test.name}}
                </a>
              </div>
            </div>

            <div class="test-container">
              <a routerLink="/item/{{ test.id }}" routerLinkActive="active">
                <img src="{{ test.image}}" alt="" class="imageCatalog">
              </a>
              <div>
                <img class="test-right" src="../../../assets/images/star.svg">
                <span class="testStar">-{{ test.percentSale }}%</span>
              </div>
            </div>
          </a>

          <div>
            <s style="color: red;">{{ test.originPrice}}</s>
            <div class="priceSale">
              {{ test.priceAfterSale }}
            </div>
            <a href="{{ test.linkFirm }}" target="_blank" class="btn btn-success btn-lg moreDetails" (click)='sendEvent()'>Koupit v obchodÄ›</a>
          </div>

        </div>
      </div>
    </div>
  </div>
